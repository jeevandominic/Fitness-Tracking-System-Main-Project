{% load static %}
{% block content %}
{% include 'fm_header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Workout</title>
</head>
<body>
    <h1>Delete Workout: {{ workout.workout_name }}</h1>
    <p>Are you sure you want to delete this workout?</p>
    <form action="" method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'fm_workouts' %}">Cancel</a>
</body>
</html>
<footer>

</footer>  
{% endblock %}
