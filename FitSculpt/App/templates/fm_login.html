<head>
    <style>
        /* Center alignment for form elements */
.center {
    text-align: center;
}

/* Signup link styling */
.signup-link {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
    font-size: 1rem;
}

.signup-link:hover {
    text-decoration: underline;
}
/* General styles for the message list */
.messages {
    list-style-type: none; /* Remove default list styling */
    padding: 0; /* Remove default padding */
    margin: 20px 0; /* Margin for spacing */
}

/* Style for each alert message */
.alert {
    padding: 15px; /* Add padding inside the alert */
    margin-bottom: 10px; /* Space between alerts */
    border-radius: 5px; /* Rounded corners */
    font-size: 16px; /* Font size */
}

/* Specific styles for different alert types */
.alert-success {
    background-color: #d4edda; /* Light green background */
    color: #155724; /* Dark green text */
    border: 1px solid #c3e6cb; /* Border color */
}

.alert-error, .alert-danger {
    background-color: #f8d7da; /* Light red background */
    color: #721c24; /* Dark red text */
    border: 1px solid #f5c6cb; /* Border color */
}

.alert-warning {
    background-color: #fff3cd; /* Light yellow background */
    color: #856404; /* Dark yellow text */
    border: 1px solid #ffeeba; /* Border color */
}

.alert-info {
    background-color: #d1ecf1; /* Light blue background */
    color: #0c5460; /* Dark blue text */
    border: 1px solid #bee5eb; /* Border color */
}

/* Additional hover effect for better UX */
.alert:hover {
    opacity: 0.9; /* Slightly dim on hover */
}


    </style>
</head>
    <section class="section" id="contact-us">

        <div class="container-fluid">
            <div class="row">
                <center>
                    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="alert alert-{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="contact-form">
                        <form id="contact" action="{% url 'fm_login' %}" method="POST">
                            {% csrf_token %}
                            <h4 style='color:red;'>{{ status }}</h4>
                            <div class="row">
                                <div class="col-md-12 col-sm-12">
                                    <fieldset>
                                        <input name="username" type="text" id="username" placeholder="Enter your Username*" required>
                                    </fieldset>
                                </div>
                                <div class="col-md-12 col-sm-12">
                                    <fieldset>
                                        <input name="password" type="password" id="password" placeholder="Enter your Password*" required>
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <button type="submit" id="form-submit" name="submit" value="LOGIN" class="main-button">LOGIN</button>
                                    </fieldset>
                                    <div class="col-lg-12">
                                        <p class="text-center">Don't have an account? <a href="{% url 'fm_register' %}">Sign up here</a></p>
                                    </div>
                                    <div class="col-lg-12">
                                        <p class="text-center">Forgot Password?<a href="{% url 'fm_forgot' %}">Click Here</a></p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                </center>
            </div>
        </div>
    </section>

    <!-- ***** Contact Us Area Ends ***** -->
    
{% endblock %}
